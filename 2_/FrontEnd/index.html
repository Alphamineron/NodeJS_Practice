<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>

        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <div class="cards">
            <form class="form">
              <h1>Add New Words</h1>
              <label>
                <input id="word" class="input" placeholder="Word">
                <span>Word</span>
              </label>

              <label>
                <input id="score" class="input" placeholder="Score">
                <span>Score</span>
              </label>

              <button class="submit">Submit</button>
            </form>

            <div class="form">
              <h1>Analyze Text</h1>
              <label>
                <textarea id="text" class="input" cols=40 rows=5 placeholder="Enter Text To Analyze"></textarea>
                <span>Input Text</span>
              </label>
              <button class="analyze">Analyze</button>
            </div>
        </div>


        <div class="sentiment-analysis-words">
            <h1 class="known-words">Known Words:</h1>
            <div class="word-list"></div>
        </div>


        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
